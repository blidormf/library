<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/main.js" defer></script>
</head>

<body>
    <div class="header">
        <div class="logo">Library</div>
    </div>

    <div class="actions">
        <button class="add-button">Add +</button>
    </div>
    </div>

    <div class="books-container">
    </div>

    <dialog class="add-book-dialog">
        <form>
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>
    
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" name="author" required>
            </div>
    
            <div>
                <label for="pages">Pages</label>
                <input type="number" id="pages" name="pages" min="1" required>
            </div>
    
            <div>
                <label for="is-read">Read</label>
                <input type="checkbox" id="is-read" name="isRead">
            </div>
    
            <button type="submit" value="default" id="add-book-dialog-button">Add</button>
            <button formmethod="dialog" value="cancel" id="cancel-dialog-button">Cancel</button>
        </form>
    </dialog>
</body>

</html>
